version: "3.3"

services:

  config-server:
    container_name: microsservice-config-server
    build:
      context: config-server/
      args: 
        GITHUB_USER: ${GITHUB_USER}
        GITHUB_PASS: ${GITHUB_PASS}
    ports:
      - "8888:8888"
    env_file: 
      - github.env
    environment:
      - GITHUB_USER=${GITHUB_USER}
      - GITHUB_PASS=${GITHUB_PASS}

